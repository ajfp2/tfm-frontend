

<!-- Contenedor de Toasts -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div *ngFor="let toast of toasts" [class]="'toast align-items-center text-white border-0 ' + getToastClasses(toast.type)" role="alert" aria-live="assertive" aria-atomic="true" [class.show]="true">    
        <div class="d-flex">
            <!-- Icono -->
            <div class="toast-icon-wrapper">
                <i [class]="'bi ' + getIconClass(toast.type)"></i>
            </div>
        
            <!-- Contenido -->
            <div class="toast-body">
                <strong class="d-block mb-1">{{ toast.title }}</strong>
                <span>{{ toast.message }}</span>
            </div>
        
            <!-- BotÃ³n cerrar -->
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="removeToast(toast.id)" aria-label="Close"></button>
        </div>
    </div>
</div>
