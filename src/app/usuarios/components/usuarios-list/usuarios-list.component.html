<div class="container-fluid py-4">
    <div class="mb-4">
        <h2 class="mb-2"><i class="bi bi-people-fill me-2"></i> Listado de Usuarios</h2>
        <p class="text-muted">Listado de usuarios con acceso a la APP.</p>
    </div>

    <div class="text-end my-4">
        <button type="button" class="btn btn-success" (click)="createUser();"><i class="bi bi-person-fill-add me-2"></i> Nuevo Usuario</button>
    </div>    

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-primary text-white">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList">
                    <td>Foto</td>
                    <td>{{ user.apellidos | uppercase }}, {{ user.nombre | uppercase}}</td>
                    <td>{{ user.usuario }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.perfil }}</td>
                    <td>
                        <button class='btn btn-xs btn-success' *ngIf="user.estado; else estadoDesactivado">Activado</button>
                        <ng-template #estadoDesactivado>
                            <button class='btn btn-xs btn-danger'>Desactivado</button>
                        </ng-template>                        
                    </td>
                    <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class='btn btn-xs btn-primary' (click)="updateUser('1');"><i class="bi bi-pencil-square"></i></button>
                        <button class='btn btn-xs btn-danger'><i class="bi bi-trash3"></i></button>                                                
                    </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>

</div>
